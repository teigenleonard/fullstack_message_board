<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>FINAL CODE CHALLENGE</h1>
      </div>
      <div class="row">
        <div class="col-md-12" ng-controller="InputController">
          <label for="">NAME:</label>
          <input type="text" placeholder="Name" ng-model="info.name">
          <label for="">MESSAGE:</label>
          <input type="text" placeholder="Message" ng-model="info.message">
          <button type="button" name="button" ng-click="postData(info)">SUBMIT</button>
        </div>
      </div>
      <div class="row" ng-controller="DisplayController">
        <div class="col-md-12" ng-repeat="info in messageObject.messages">
            <p>Name: {{ info.name}}</p>
            <p>Message: {{ info.message }}</p>

        </div>
      </div>
    </div>
  </body>
</html>
